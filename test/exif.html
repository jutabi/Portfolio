<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" src="exif.js"></script>
</head>
<body>
    <img id="img" src="../items/img/은진식당%20gps.jpg"><br>
    <p id="text1"></p>
    <p id="text2"></p>
    <p>---------------------------------------------------</p>
    <p id="gpsX"></p>
    <p id="gpsY"></p>
    <script>
        let img = document.getElementById("img");
        img.exifdata = null;
        EXIF.getData(img, function () {
            let x1 = EXIF.getTag(this, "GPSLongitude");
            document.getElementById("text1").innerText = x1;


            let x2 = EXIF.getTag(this, "GPSLatitude");
            document.getElementById("text2").innerText = x2;

            let all = EXIF.getAllTags(this);
            // document.getElementById("gpsX").innerText = JSON.stringify(all, null, "\t");
            document.getElementById("gpsX").innerText = all["GPSLongitude"];
            document.getElementById("gpsY").innerText = all["GPSLatitude"];
        });
    </script>
</body>
</html>
